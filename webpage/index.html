<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>hybrid</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="story" class="container">
        <h1>hybrid</h1>
    </div>

<script>
function loadJs(filename) {
  let script=document.createElement('script')
  script.setAttribute("type","text/javascript")
  script.setAttribute("src", filename + "?bust=" + Math.random())
  document.getElementsByTagName("body")[0].appendChild(script)
  return script;
}

function loadJsFilesSequentially(filenames) {
  if(filenames.length > 0) {
    let script=loadJs(filenames[0]);
    script.onload = function () {
      loadJsFilesSequentially(filenames.slice(1,filenames.length));
    }
  };
}
loadJsFilesSequentially(["ink.js", "story.js", "main.js"]);
</script>
</body>
</html>
